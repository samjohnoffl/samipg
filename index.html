<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voting</title>
</head>
<body>
    <h1>Vote for Your Favorite Option!</h1>
    <button onclick="castVote('Option 1')">Option 1</button>
    <button onclick="castVote('Option 2')">Option 2</button>

    <h2>Current Votes:</h2>
    <div id="voteResults"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signalr/3.1.0/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://samipg.service.signalr.net")
            .build();

        connection.on("newVote", (data) => {
            const resultsDiv = document.getElementById("voteResults");
            resultsDiv.innerHTML += `<p>${data.vote}</p>`;
        });

        connection.start().catch(err => console.error(err));

        async function castVote(vote) {
            await fetch("<YOUR_FUNCTION_URL>", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ vote })
            });
        }
    </script>
</body>
</html>
