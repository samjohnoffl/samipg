<h2>Vote for your favorite option</h2>
<button onclick="submitVote('OptionA')">Vote for Option A</button>
<button onclick="submitVote('OptionB')">Vote for Option B</button>

<h2>Current Leaderboard</h2>
<div id="leaderboard"></div>

<script>
   function submitVote(option) {
      fetch('/api/vote', {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify({ option: option })
      }).catch(console.error);
   }

   // Fetch the leaderboard data every few seconds
   setInterval(() => {
      fetch('/api/leaderboard')
      .then(response => response.json())
      .then(data => {
         document.getElementById("leaderboard").innerText = JSON.stringify(data);
      }).catch(console.error);
   }, 2000);
</script>
